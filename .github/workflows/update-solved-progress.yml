name: Update Solved Progress

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Update solved badge in README
      id: update_solved_progress
      run: |
        python .github/scripts/update_solved_progress.py

    - name: Commit and push if solved badge changed
      run: |
        if [ -f .badge_updated ]; then
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs(readme): auto-update solved problems badge to reflect new solved count"
          git push
        else
          echo "No solved badge change detected. Skipping commit."
        fi
